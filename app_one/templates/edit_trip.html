<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello {{user.f_name}}! Change your trip!</h1>
    <a href="/log_out">Log out?</a>

    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}

    <div>
        <form action="/trips/edit/{{trip.id}}/make_changes" method="POST">
            {% csrf_token %}
            <label for="dest">Destination:</label>
            <input type="text" name="dest" value="{{trip.dest}}"><br>
            <label for="start_date">Start Date: </label>
            <input type="date" name="start_date" value="{{start_date}}"><br>
            <label for="end_date">End Date:</label>
            <input type="date" name="end_date" value="{{end_date}}"><br>
            <label for="plan">Plan</label>
            <input type="text" name="plan" value="{{trip.plan}}"><br>
            <button name="confirm">Submit</button>
        </form>
        <form action="/dashboard">
            <button name="cancel" value="cancel">Cancel</button>
        </form>
    </div>
</body>
</html>
